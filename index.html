<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Gamer Tag Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1 id="title">Gamer Tag Creator</h1>
        </header>
        
        <section id="inputs">
            <div>
                <label for="favorite_game_input">Favorite game:</label>
                <input type="text" id="favorite_game_input" placeholder="Game">
            </div>

            <div>
                <label for="favorite_console_input">Favorite console:</label>
                <input type="text" id="favorite_console_input" placeholder="Playstation">
            </div>

            <div>
                <label for="favorite_playstyle_input">Favorite playstyle:</label>
                <input type="text" id="favorite_playstyle_input" placeholder="Passive">
            </div>

            <button id="submit">Submit</button>
        </section>

        <hr color="#666666">

        <section>
            <h2 id="gamer_tag">Your gamer tag: </h2>
        </section>
    </main>
    
    <script src="main.js"></script>
</body>
</html>
